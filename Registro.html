    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Inicio form -->
                <form id="basic-form" action="" method="post">
                    <p>
                      <label for="id_txtNombre">Nombre</label>
                      <input id="id_txtNombre" name="txtNombre" required="" placeholder="Ingrese su Nombre">
                    </p>
                  <p>
                      <label for="id_txtAge">Edad </label>
                      <input id="id_txtAge" name="txtAge" placeholder="Ingrese su Edad">
                    </p>
                    <p>
                        <label for="id_txtEmail" >Email </label>
                        <input type="email" name="txtEmail" required=""
                        id="id_txtEmail"  placeholder="Ingrese su email aquí">
                    </p>
                    <p>
                        <label for="id_txtContrasena">Contraseña</label>
                        <input type="password"  name="txtContrasena" required=""
                            id="id_txtContrasena" placeholder="Password">
                    </p>
                    <p>
                        <label for="id_txtRepetirContrasena">Repetir Contraseña</label>
                        <input type="password" name="txtRepetirContrasena" required=""
                            id="id_txtRepetirContrasena" placeholder="Password">
                    </p>

                    <div class="form-check">
                        <button class="btn btn-info" type="button" name="showpassword" id="showpassword"
                            value="Ver Password">Ver password</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
