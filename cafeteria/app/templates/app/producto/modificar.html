{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'app/css/Estilos4.css' %}">
<nav class="navbar navbar-expand-lg navbar-dark bg">
    <H1><img src="{% static 'app/img/R.png' %}" height="50px" width="50px" style="color: white ">Cafeteria Star</H1>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Inicio' %}">Inicio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'registro' %}">Registro</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Menu' %}">Productos</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'Acerca' %}">Acerca de Nosotros</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'logout' %}">cerrar sesion</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">@{{ user.username }}</a>
        </li>
        {% else %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login' %}">Iniciar sesion</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
<div class="row">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Modificar producto</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <div class="d-flex justify-content-center">
                <input type="reset" value="Cancelar" class="btn btn-secondary">
                <input type="submit" value="Modificar" class="btn btn-primary">
             </div>
        </form>
        {{mensaje}}
    </div>
</div>


</div>
