<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/Estilos2.css' %}">
    <title>Registro de usuario</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg">
        <H1 style="color: aliceblue;"><img src="{% static 'app/img/R.png' %}" alt = "..." height="50px" width="50px">Cafeteria Star</H1>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Inicio' %}">Inicio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'registro' %}">Registro</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Menu' %}">Productos</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Acerca' %}">Acerca de Nostros</a>

            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        </ul>
        </div>
      </nav>
    <div class="container"></div>
    <div class="card">
        <div class="card-body">
            <h2 style="color: black;">Registro de usuario</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Registrar" class="btn btn-success"></input>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
